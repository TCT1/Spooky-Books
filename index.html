<!DOCTYPE html>

<head>

            <input class="btn" id="Producto__boton__GatoNegro" type="button" value="Agregar al carrito">

        <div class="Producto">
            <img class="Producto__imagen" src="recursos/DamaDeNegro.jpg">

            <span class="Producto__precio">$169</span>
            <input class="btn" id="Producto__boton__DamaDeNegro" type="button" value="Agregar al carrito">
        </div>

        <div class="Producto">
            <img class="Producto__imagen" src="recursos/Misery.jpg">
            <span class="Producto__descripcion">Misery</span>
            <span class="Producto__precio">$389</span>
            <input class="btn" id="Producto__boton__Misery" type="button" value="Agregar al carrito">
        </div>
    </div>

    <div id="Carrito">
        <ul id="Lista__It">

        </ul>

        <ul id="Lista__Resplandor">
            
        </ul>

        <ul id="Lista__GatoNegro">
            
        </ul>

        <ul id="Lista__DamaDeNegro">
            
        </ul>

        <ul id="Lista__Misery">
            
        </ul>

        <div id="totalPago">

        </div>

        <div class="reciclaje">
            <input id="borrarCarrito" type="button" value="Borrar el carrito">
        </div>
